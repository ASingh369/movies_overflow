{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies Overflow</title>
  <!-- Google fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
  />
  <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline|Londrina+Outline&display=swap" rel="stylesheet">

  <!-- Font awesome cdn -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <!--Custom CSS-->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>
  <!--Header-->
  {% include 'partials/_header.html' %}

  <a href="{% provider_login_url "facebook" method="js_sdk" %}">Facebook Connect</a> {{user}}
  <a href="{% provider_login_url "google" %}">Google Connect</a> {{user}}

  <!-- Main Content -->
  {% block content %} {% endblock %}

  <!-- Project JS -->
  <script src="{% static 'js/home.js' %}"></script>
  <script src="{% static 'js/tmdb.js' %}"></script>
  <script src="{% static 'js/movies.js' %}"></script>
  <script src="{% static 'js/movie.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
