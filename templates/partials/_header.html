{% load static %}
<header>
  <div class="topbar">
    <div class="container">
      <div class="topbar-flex-container">
        <div class="left">
          <div class="search">
            <input type="text" name="search" placeholder="Search..." />
            <button class="search-symbol">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="middle">
          <img id="mo-logo" src="{% static 'img/logo1.png' %}" alt="Movies Overflow" />
        </div>
        <div class="right">
          {% if user.is_authenticated %}
            <a href="javascript:{document.getElementById('logout').submit()}" >Log Out <i class="fas fa-sign-out-alt"></i></a>
            <form action="{% url 'clogout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
            </form>
            
              
          {% else %}
            <a href="#" data-featherlight="#sign-up">Sign Up <i class="fas fa-user-plus"></i></a>
            <a href="#" data-featherlight="#sign-in">Sign In <i class="fas fa-sign-in-alt"></i></a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="menu sticky-top">
    <ul class="menu-nav">
      <li class="nav-link">
        <a href="{% url 'index' %}" class="{% if '/' == request.path %} active {% endif %}"
          ><i class="fas fa-home nav-icon"></i>
          <span class="nav-item"> Home</span></a
        >
      </li>
      <li class="nav-link">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' request.user.id %}" class="{% if 'profile' in request.path %} active {% endif %}"
        ><i class="fas fa-user-circle nav-icon"></i>
        <span class="nav-item"> Profile</span></a
        >
        {% else %}
          <a href="{% url 'no_log_in' %}" class="{% if 'profile' in request.path %} active {% endif %}"
          ><i class="fas fa-user-circle nav-icon"></i>
            <span class="nav-item"> Profile</span></a
          >
        {% endif %}
      </li>
      <li class="nav-link">
          <a href="{% url 'index' %}"
            ><i class="fas fa-pen"></i>
            <span class="nav-item"> New Post</span></a
          >
      </li>
      <li class="nav-link">
        <a href="{% url 'movies' %}" class="{% if 'movie' in request.path %} active {% endif %}"
          ><i class="fas fa-search nav-icon"></i>
          <span class="nav-item"> Movies</span></a
        >
      </li>
      <li class="nav-link">
        <a href=""
          ><i class="far fa-bell nav-icon"></i>
          <span class="nav-item"> Notifications</span></a
        >
      </li>
    </ul>
  </nav>
</header>
